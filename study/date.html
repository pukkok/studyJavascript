<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DATE 시간</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            #clock {
                width: 100%;
                height: 100vh;
                background: url("https://t1.daumcdn.net/cfile/tistory/99E3B33E5B2852742A") no-repeat center;
                background-size: cover;
                color: white;
                font-size: 5rem;

                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div id="clock"></div>
        
        <script>
            const clock = document.getElementById('clock')

            function changeFormat(t){ // t: 파라미터
                return t < 10 ? `0${t}` : t
            }
            const getTime = () => {
                const time = new Date() // 현재 시각
                const hours = time.getHours()
                const minutes = time.getMinutes()
                const seconds = time.getSeconds()

                clock.innerHTML =`
                ${changeFormat(hours)} : ${changeFormat(minutes)} : ${changeFormat(seconds)}
                `
                // hours : arguments(인자) - 함수실행(괄호)시 함수안으로 전달해주는 값
            }
            setInterval(getTime, 1000);
        </script>
    </body>
</html>
