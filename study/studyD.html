<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셋타임아웃</title>
    <style>
    .instant-msg{
        width: 500px;
        height: 100px;
        background: peru;
        color: tan;
        border-radius: 15px;
        position: absolute;
        top: 10px;
        right: 10px;
        display: none;
        text-align: center;
        line-height: 100px;
        font-size: 1.5rem;
        font-weight: bold;
    }

    .show{
        display: block;
    }
    </style>
</head>
<body>
    <div class='instant-msg'>Instant Message</div>
    <script>
        const instantMsg = document.querySelector('.instant-msg')

        function showMsg(){
            instantMsg.classList.add('show') // 메세지 보여주기
        }
        const hideMsg = () => {
            instantMsg.classList.remove('show') // 메세지 숨기기
        }

        setTimeout(showMsg, 1000);
        setTimeout(hideMsg, 3000);
    </script>
</body>
</html>
