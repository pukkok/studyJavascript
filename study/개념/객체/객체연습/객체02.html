<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지로 로컬저장확인하기</title>
    <style>
    body{
        margin: 0;
        padding: 0;
    }
    #file-input{
        position: absolute;
        left: 50%;
        top: 100px;
        transform: translate(-50%);
    }
    #img-box{
        width: 200px;
        height: 250px;
        overflow: hidden;

        position: absolute;
        left: 50%;
        top: 200px;
        transform: translate(-50%);
    }
    #img-box img{
        width: 100%;
        height: 100%;
    }
    </style>
</head>
<body>
    <input id="file-input" type="file">
    <div id='img-box'></div>

    <script src="객체02.js"></script>
</body>
</html>
