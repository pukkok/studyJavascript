<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비속어 필터링</title>
    <style>
    h1{
        text-align: center;
        color: darkorange;
    }
    #form{
        width: 500px;
        margin: 50px auto;
    }
    label{
        font-weight: bold;
        font-size: 1rem;
        color: darkorange;
    }
    #user-comment-input{
        all: unset;
        width: 100%;
        height: 40px;
        border-radius: 15px;
        border: 2px solid darkorange;
        box-sizing: border-box;
        padding-left: 10px;
    }
    #user-comments{
        width: 500px;
        margin: 200px auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .comment{
        box-shadow: 1px 1px 5px 5px darkorange;
        padding: 10px;
        background: darkorange;
        color: wheat;
        font-weight: bold;
        font-size: 1.1rem;
        width: 300px;
        margin-bottom: 20px;
    }
    #user-comment-add{
        all: unset;
        width: 70px;
        height: 30px;
        background: darkorange;
        color: white;
        font-size: 1.2rem;
        font-weight: bold;
        float: right;
        border-radius: 15px;
        margin-top: 15px;
        padding: 10px;
        text-align: center;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <h1>사용자 댓글 목록</h1>
    <div id="form">
        <label>댓글 : <input type="text" id='user-comment-input'></label><br/>
        <button id='user-comment-add'>추가</button>
    </div>
    <div id="user-comments"></div>
    <script src="배열05(비속어필터링).js"></script>
</body>
</html>
