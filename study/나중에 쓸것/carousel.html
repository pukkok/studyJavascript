<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사진 슬라이드</title>
    <style>
    body{
        margin: 0;
        padding: 0;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    h1{
        padding: 20px 0;
    }
    #photo-container{
        width: 500px;
        height: 300px;
        overflow: hidden;
    }
    #photos{
        width: 2500px;
        height: 100%;
        display: flex;
        transition: 1s;

    }
    
    .photo:nth-child(1) {
        background: url("https://media.istockphoto.com/photos/forest-wooden-table-background-summer-sunny-meadow-with-green-grass-picture-id1353553203?b=1&k=20&m=1353553203&s=170667a&w=0&h=QTyTGI9tWQluIlkmwW0s7Q4z7R_IT8egpzzHjW3cSas=") no-repeat center;
    }
    .photo:nth-child(2) {
        background: url("https://digitalassets-retail.cdn-apple.com/retail-image-server/a90/c85/1bd/c2d/1af/8ba/a2a/349/93e/fe2/11b8d32a-7f9f-372c-bca3-0a05d871e8c7_iMac_Wallpaper_4480x2520.jpg") no-repeat center;
    }
    .photo:nth-child(3) {
        background: url("http://file.instiz.net/data/file/20121125/5/6/0/5609249762358c2bcb65a46580549c99") no-repeat center;
    }
    .photo:nth-child(4) {
        background: url("https://s1.pearlcdn.com/KR/Upload/Community/434174d044320230412231123488.jpg") no-repeat center;
    }
    .photo:nth-child(5){
        background: url('https://www.institutostrom.org/wp-content/uploads/2018/04/NZ.jpg') no-repeat center;
    }
    .photo{
        flex: 1;
        background-size: contain;
    }
    #selection{
        margin-top: 20px;
        box-sizing: border-box;
        display: flex;
        width: 500px;
        height: 50px;
        padding: 0 100px;
        justify-content: center;
        align-items: center;
        gap: 5px;
        position: relative;
        cursor: pointer;
    }
    #selection .options{
        margin: 0 auto;
        padding: 5px;
        width: 15px;
        height: 15px;
        background-color: violet;
        border-radius: 50%;
    }

    #selection .on{
        position: absolute;
        padding: 5px;
        width: 20px;
        height: 20px;
        background-color: purple;
        border-radius: 50%;
        top: 9px;
        left: 113px;
        transition: all 1s;
        z-index: 1;
    }
    </style>
</head>
<body>
    <h1>커로셀(carousel)</h1>
    <div id="photo-container">
        <div id="photos">
            <div class="photo"></div>
            <div class="photo"></div>
            <div class="photo"></div>
            <div class="photo"></div>
            <div class="photo"></div>
        </div>
    </div>
    <div id="selection">
        <div class="on"></div>
        <div class="options"></div>
        <div class="options"></div>
        <div class="options"></div>
        <div class="options"></div>
        <div class="options"></div>
    </div>
    <script src="carousel.js"></script>
</body>
</html>
