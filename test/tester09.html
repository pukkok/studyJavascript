<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사이드바 메뉴</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .btn{
            box-sizing: border-box;
            margin: 0 auto;
            padding: 20px 10px;
            width: 400px;
            border: solid 1px grey;
            cursor: pointer;
            position: relative;
            z-index: 100;
            background-color: wheat;
        }
        .sidebar{
            box-sizing: border-box;
            margin: 0 auto;
            width: 400px;
            border: solid 1px purple;
            background-color: violet;
            border-collapse: collapse;
            color: white;
            position: relative;
            top: -400px;
            transition: ease-out 1s;
        }
        .sidebar .content{
            padding: 20px 10px;
            border: solid 1px purple;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <section>
    <div class="btn">여기를 누르면 사이드바가 나와요</div>
    <div class="sidebar">
        <div class="content">홈</div>
        <div class="content">어바웃</div>
        <div class="content">콘택트</div>
        <div class="content">디테일</div>
        <div class="content">세팅</div>
    </div>
    </section>
    <script>
        const btn = document.querySelector('.btn')
        const sidebar = document.querySelector('.sidebar')
        const show = () => {
            sidebar.style.top = 0;
            setTimeout(() => {
                sidebar.style.top = `-400px`;    
            }, 3000);
        }

        btn.addEventListener('click', show)
    </script>
</body>
</html>
