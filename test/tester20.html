<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화면분할 이벤트</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #0e1111;
            color: white;
        }

        .starter{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
        }
        p{
            margin: 0;
            text-align: center;
        }
        
        main{
            width: 100vw;
            height: 100vh;
            display: flex;
            position: relative;
            overflow: hidden;
        }
        section{
            display: flex;
            font-size: 2rem;
            justify-content: center;
            align-items: center;
            width: 25%;
            height: 100%;
            position: relative;
            transition: 1s ease-in-out ;
        }
        section:nth-child(1){
            background-color: plum;
            bottom: -100%;
        }
        section:nth-child(2){
            background-color: paleturquoise;
            top: -100%;
        }
        section:nth-child(3){
            background-color: palegreen;
            bottom: -100%;
        }
        section:nth-child(4){
            background-color: palegoldenrod;
            top: -100%;
        }

    </style>
</head>
<body>
    <div class="starter">
        <p>시작합니다.</p>
    </div>
    <main>
        <section><p>1</p></section>
        <section><p>2</p></section>
        <section><p>3</p></section>
        <section><p>4</p></section>
    </main>
    <script src="tester20.js"></script>
</body>
</html>
